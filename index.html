<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/media.css">
    <title>Cats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>
    <section class="conditions">
        <div class="container_conditions">
            <img class="conditions_paw" src="./assets/Images/paw.svg" alt="paw">
            <h1 class="conditions_text">УСЛОВИЯ ОТДАЧИ <br /> В НОВЫЙ ДОМ</h1>
        </div>
        <div class="container_conditions">
            <div class="first_conditions">
                <div class="card1">
                    <h4 class="card__header1">Правило 1</h4>
                    <p class="card__text1">Отдадим только в ответственные и надежные
                        руки.</p>
                </div>
                <div class="card2">
                    <h4 class="card_header2">Правило 2</h4>
                    <p class="card__text2">Хороший уход за питомцем и качественный корм. </p>
                </div>
            </div>
            <div class="second_conditions">
                <div class="card3">
                    <h4 class="card_header3">Правило 3</h4>
                    <p class="card_text3">Дальнейшее ненавязчивое отслеживание
                        судьбы. </p>
                </div>
                <div class="card4">
                    <h4 class="card_header4"> Правило 4</h4>
                    <p class="card_text4">Без самовыгула.</p>
                </div>
                <div class="image_cat">
                    <img class="conditions_cat" src="./assets/Images/grooming-1801287_1280 1.svg" alt="cat">
                </div>
            </div>
        </div>
    </section>
